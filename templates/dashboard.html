<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ESPRIT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background-color: #dc3545;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #fff;
            margin: 0;
        }
        .powerbi-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            background-color: #dc3545;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 250px;
        }
        .btn:hover {
            background-color: #c82333;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #6c757d;
        }
        .logout-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome, {{ current_user }}</h1>
        </div>
        
        <div class="powerbi-container">
            <iframe 
                title="Project_Esprit_Pi" 
                width="1140" 
                height="541.25" 
                src="https://app.powerbi.com/reportEmbed?reportId=4d4cee2c-86f2-458e-b88f-0f8462dc9d17&autoAuth=true&ctid=604f1a96-cbe8-43f8-abbf-f8eaf5d85730" 
                frameborder="0" 
                allowFullScreen="true"
            ></iframe>
        </div>

        <div class="button-container">
            <button class="btn">Head of Employability and Quality Management</button>
            <button class="btn">Head of Admissions Services</button>
            <button class="btn">Director of Studies</button>
        </div>

        <a href="/" class="logout-btn">Logout</a>
    </div>
</body>
</html>
